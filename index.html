  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
    <title>Everyonecangetrich</title>
</head>
<body>
  <div class="maindiv">
    <h1>Simple Interest Calculator</h1> 
  <form action="" id="mainform">
     <p>
       <label> Amount</label> 
      <input type="number" id="principal"> 
     </p>
<p>
 <label>Rate</label>  
 <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="showRange();"> 
  <span id="ratevalue">
    10.25%
  </span> 
</p>
  <p> 
    <label>No. of Years </label>
    <select id="years">  
     <option value="1">1</option>
     <option value="2">2</option>
     <option value="3">3</option>
     <option value="4">4</option>
     <option value="5">5</option>
     <option value="6">6</option>
     <option value="7">7</option>
     <option value="8">8</option>
     <option value="9">9</option>
     <option value="10">10</option>
   </select>
     </p>

    <p> Interest:<span class="result" id="resut"></span> <br/>
      <button onclick="compute(); return false;">Compute Interest</button></p>
  </form>
    <Span id="result"  class ="result">
      If you deposite <mark><label id="depositmessage"></label></mark> <br/>
      at an interest rate of  <mark><label id="interestmessage"></label></mark>. <br/>
      You will receive an amount of  <mark><label id="amountmessage"></label></mark>, <br/>
      in the year  <mark><label id="yearmessage"></label></mark>
    </Span>

    <footer>
      &#169; This calculator belongs to Ocholi Daniel Inalegwu
    </footer>
  </div>
  
 
  <script src="/script.js"></script>
</body>

</html>
